<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <div>
    <img src="./assets/rocket-blue.png" id="rocket" onclick="changeImage();">
    <h2 id="words"></h2>
  </div>

<script>

  function changeImage() {
    console.log ("Testing came out right!");
    var words = document.getElementById('words').innerHTML = "H2 print is good!";
    var image = document.getElementById('rocket');
    if (image.src.match('rocket-green')) {
      img.src = "./assets/rocket-blue.jpg";
    } else {
      img.src = "./assets/rocket-green.jpb";
    }
  }
</script>

</body>
</html>
