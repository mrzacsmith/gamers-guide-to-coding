<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Objects</title>
</head>
<body>
  <script>
    var myZombie = new Object();
    myZombie.name = "Fred";
    myZombie.gender = "male";
    myZombie.food = "brains";
    myZombie.yearDead = 2021;

    console.log(myZombie.name);
    console.log(myZombie.yearDead);

    myZombie.intro function() {
      return this.name + " likes to eat " + this.food;
    }

    console.log(myZombie.intro());
  </script>

</body>
</html>
