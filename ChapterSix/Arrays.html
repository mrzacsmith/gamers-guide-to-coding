<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arrays</title>
</head>
<body>
  <script>
    var myArray = [];
    myArray.push("One");
    myArray.push("Two");
    myArray.push("Three");

    console.log(myArray);
    console.log(myArray[1]);
    myArray.pop();
    console.log(myArray);
    myArray.push("Four");
    console.log(myArray[2] = "Five");
    myArray.push("Six");
    myArray.push("Seven");
    console.log(myArray);
    console.log(myArray.length);


  </script>
</body>
</html>
