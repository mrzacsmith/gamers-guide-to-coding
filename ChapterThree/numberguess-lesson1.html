<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Number Guess - Lesson 1</title>
	<style>
		p {
			font-family: "Arial Black", Gadget, sans-serif;
		}
		input {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 1.1em;
		}
		#guess {
			border: 1px solid red;
			width: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<p id="prompt">I am thinking of a number from 1 to 3. Can ...</p>
	<input type="text" id="guess" value="">
	<input type="button" value="Guess" onclick="numberGuess();">

	<script>
		function numberGuess() {
			var randomNumber = Math.floor((Math.random() * 3) + 1);
			var yourGuess = document.getElementById("guess");

			if (yourGuess.value == randomNumber) {
				document.getElementById("prompt").innerHTML = "That is ..."
			} else {
				document.getElementById("prompt").innerHTML = "Sorry, ..."
			}
		}
	</script>
</body>
</html>
