<body>

  Open the console window to see the result of the script.

  <p>Some text goes here.</p>
  <p>More text goes here.</p>
  <p>And even more text goes here.</p>

  <script>

    console.log ("Count by 1s:");
    for (var i = 0; i < 5; i++) {
      console.log ("Number is: " + i);
    }
    console.log ("");

    console.log ("Count by 5s:");
    for (var i = 0; i < 25; i += 5) {
      console.log ("Number is: " + i);
    }
    console.log ("");

    console.log ("Get content of P elements:");
    var paras = document.getElementsByTagName("p");
    for (var i = 0; i < paras.length; i++) {
      console.log (paras[i].innerHTML);
    }
    console.log ("");

    console.log ("Now making the P elements disappear:");
    var paras = document.getElementsByTagName("p");
    for (var i = 0; i < paras.length; i++) {
      paras[i].style.visibility = "hidden";
    }


  </script>

</body>
</html>
