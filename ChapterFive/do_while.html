<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Do-While Loop</title>
</head>
<body>
  <p>Please open console to see the output!</p>

  <script>
    var i = 0;
    do {
      console.log(i);
      i++;
    } while (i < 5);
  </script>
</body>
</html>
